<h1 class="page-header">Dashboard</h1>
<div class="alert alert-danger" ng-if="warning">
  <strong>Warning!</strong> System is down or unresponsive!
</div>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<h2 class="sub-header">Place Trade Order</h2>

<div class="form-group">
  <label for="price">Amount to purchase ($)</label>
  <input type="integer" id="price" class="form-control" placeholder="Price" ng-model="addOrderValue.amount">
</div>

<button type="button" class="btn btn-primary" ng-click="addOrder()">Add Trade Order</button>
